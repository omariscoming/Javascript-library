<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f9957736a0.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>

<div class="overly">
    <div class="modal">
        <div class="close">
            <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <form action="" class="form">
            <div class="form-row">
                <i class="fa-solid fa-book"></i>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-row">
                <i class="fa-solid fa-user"></i>
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-row">
                <i class="fa-solid fa-file"></i>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" min="1" required>
            </div>
            <div class="form-row">
                <i class="fa-solid fa-square"></i>
                <label for="reading-status">Status:</label>
                <select id="reading-status">
                    <option value="read">Read</option>
                    <option value="not-read">Not Read</option>
                </select>
            </div>
            <button class="add-btn book" type="submit">Add</button>
        </form>
    </div>
</div>

<header>
    <h1>Library</h1>
</header>
<div class="add-btn">
    <button class="add-book"><i class="fa-solid fa-plus"></i> Book</button>
</div>
<div class="body">

</div>

</body>
</html>
